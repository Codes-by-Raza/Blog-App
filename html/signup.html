<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog Signup</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body onload="authChecking()">
    <div class="create">
      <h1 class="text-blue">Sign Up</h1>

      <div class="form">
        <fieldset>
          <input
            type="name"
            id="name"
            class="mt-3"
            placeholder="Enter Your Name"
          /><br />
          <input
            type="name"
            id="Fname"
            class="mt-3"
            placeholder="Enter Your Father Name"
          /><br />
          <input
            type="email"
            id="inputEmail"
            class="mt-3"
            placeholder="Enter email address"
          /><br />
          <input
            type="password"
            id="inputPass"
            class="mt-3"
            placeholder="Enter Password"
          /><br />
          <input
            type="number"
            id="age"
            class="mt-3"
            placeholder="Enter Your Age"
          /><br />
          <input
            type="date"
            id="date"
            class="mt-3"
            placeholder="Enter Your Date of Birth"
          /><br />
          <button class="mt-3 login-but" type="submit" onclick="creating()">
            Create</button
          ><br />
          <p>Already have account?</p>
          <a class="mt-3" href="../index.html">Login up</a>
        </fieldset>
      </div>
    </div>
  </body>
  <script type="module" src="../js/signup.js"></script>
</html>
