<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="authChecking()">
    <div class="login">
      <h1 class="text-blue">Login</h1>

      <div class="form">
        <fieldset>
          <input
            type="email"
            id="inputEmail"
            class="mt-3"
            placeholder="Enter your email address"
          /><br />
          <input
            type="password"
            id="inputPass"
            class="mt-3"
            placeholder="Enter your Password"
          /><br />
          <button class="mt-3 login-but" type="submit" onclick="loginHandle()">
            Login</button
          ><br />
          <br>
          <p>Don't have account?</p>
          <a class="mt-3" href="html/signup.html">Sign Up here</a>
        </fieldset>
      </div>
    </div>
  </body>
  <script type="module" src="js/app.js"></script>
</html>
